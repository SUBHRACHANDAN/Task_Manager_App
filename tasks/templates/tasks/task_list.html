<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c40752, #feb47b);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background: #28a745;
        }
        .btn-primary:hover {
            background: #218838;
        }
        .btn-secondary {
            background: #dc3545;
        }
        .btn-secondary:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <a href="{% url 'add_task' %}" class="btn btn-primary">Add Task</a>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td class="{% if task.completed %}completed{% endif %}">{{ task.title }}</td>
                        <td>{{ task.description }}</td>
                        <td>{{ task.completed }}</td>
                        <td>
                            <a href="{% url 'update_task' task.pk %}" class="btn btn-secondary">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
