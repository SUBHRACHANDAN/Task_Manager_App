<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #12dc5f, #feb47b);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        input, textarea {
            border: 2px solid #007bff;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{{ action }}</button>
        </form>
    </div>
</body>
</html>
